    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- Sección de contacto -->
    <div class="contact_section layout_padding">
        <div class="container">
            <h1 class="contact_taital">Contactanos</h1>
            <div class="contact_section_2">
                <div class="row">
                    <div class="col-md-6">
                        <form id="contactForm">
                            <input type="text" class="mail_text" placeholder="Nombre" name="name" required maxlength="100">
                            <input type="email" class="mail_text" placeholder="Email" name="email" required maxlength="100">
                            <input type="tel" class="mail_text" placeholder="Teléfono" name="phone" required maxlength="20">
                            <textarea class="massage-bt" placeholder="Mensaje" rows="5" name="message" required maxlength="500"></textarea>
                            <div id="formMessage" class="text-center mb-3"></div>
                            <button type="submit" class="send_bt">ENVIAR</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="map_text">
                            <img src="images/call-icon-1.png" alt="Teléfono">
                            <span class="call_text_left">+52 4491065404</span>
                        </div>
                        <div class="map_text">
                            <img src="images/mail-icon-1.png" alt="Correo">
                            <span class="call_text_left">contacto@lensiccnc.com</span>
                        </div>
                        <div class="map_text">
                            <img src="images/map-icon-1.png" alt="Ubicación">
                            <span class="call_text_left">Rincón de Romos, Aguascalientes</span>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Scripts JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    
    <!-- Form Handling Script -->
    <script>
   $(document).ready(function() {
    $('#contactForm').on('submit', function(e) {
        e.preventDefault();
        
        // Mostrar estado de carga
        const submitBtn = $(this).find('button[type="submit"]');
        submitBtn.html('<span class="spinner-border spinner-border-sm" role="status"></span> Enviando...');
        submitBtn.prop('disabled', true);
        
        // Obtener datos del formulario
        const formData = $(this).serialize();
        
        // Enviar datos mediante AJAX
        $.ajax({
            type: "POST",
            url: "send_email.php", // Verifica que la URL sea correcta
            data: formData,
            dataType: "json",
            success: function(response) {
                // Mostrar mensaje de éxito o error
                if (response.status === "success") {
                    $("#formMessage").html('<p style="color: green;">' + response.message + '</p>');
                } else {
                    $("#formMessage").html('<p style="color: red;">Error: ' + response.message + '</p>');
                }
                submitBtn.html('ENVIAR');
                submitBtn.prop('disabled', false);
            },
            error: function() {
                $("#formMessage").html('<p style="color: green;">Correo enviado, nos comunicaremos contigo pronto.</p>');
                submitBtn.html('ENVIAR');
                submitBtn.prop('disabled', false);
            }
        });
    });
});

    </script>
</body>
