<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Lensic CNC</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .form-control {
            height: 45px;
            border-radius: 4px;
        }
        .btn-login {
            background-color: #b7990f;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
        }
        .alert-message {
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
        }
        .spinner {
            margin-right: 8px;
            vertical-align: middle;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="images/LENSIC.png" alt="Lensic CNC" class="login-logo">
                <h2>Iniciar sesión</h2>
                <p class="text-muted">Ingresa tus datos para acceder</p>
            </div>

            <!-- Mensaje de alerta -->
            <div id="loginMessage" class="alert-message alert d-none"></div>

            <!-- Formulario de login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required>
                    <div id="emailError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                    <div id="passwordError" class="error-message"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-login">
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    <span id="loginText">INICIAR SESIÓN</span>
                </button>

                <div class="text-center mt-3">
                    <a href="forgot-password.html" class="text-muted">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <div class="footer">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script>
    $(document).ready(function() {
    // Manejar el envío del formulario
    $('#loginForm').submit(function(e) {
        e.preventDefault();
        
        // Resetear mensajes
        $('.error-message').text('');
        const $message = $('#loginMessage');
        $message.addClass('d-none').removeClass('alert-danger alert-success');
        
        // Validar campos
        const email = $('#email').val().trim();
        const password = $('#password').val();
        let isValid = true;
        
        if (!email) {
            $('#emailError').text('Por favor ingresa tu correo electrónico');
            isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            $('#emailError').text('Ingresa un correo electrónico válido');
            isValid = false;
        }
        
        if (!password) {
            $('#passwordError').text('Por favor ingresa tu contraseña');
            isValid = false;
        }
        
        if (!isValid) return;
        
        // Mostrar estado de carga
        const $submitBtn = $('button[type="submit"]');
        const $submitText = $('#loginText');
        const $spinner = $('#loginSpinner');
        
        $submitText.text('Iniciando sesión...');
        $spinner.removeClass('d-none');
        $submitBtn.prop('disabled', true);
        
        // Enviar solicitud al servidor
        $.ajax({
            url: 'login.php',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({
                email: email,
                password: password
            }),
            success: function(response) {
                if (response.success) {
                    showSuccess('Inicio de sesión exitoso. Redirigiendo...');
                    
                    // Redirigir después de 1.5 segundos
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    handleError(response);
                }
            },
            error: function(xhr) {
                let errorMsg = 'Error en el servidor';
                
                // Intentar parsear la respuesta como JSON
                try {
                    const response = xhr.responseText ? JSON.parse(xhr.responseText) : null;
                    if (response && response.message) {
                        errorMsg = response.message;
                    }
                } catch (e) {
                    // Si no es JSON, mostrar el error crudo (solo en desarrollo)
                    errorMsg = xhr.responseText || errorMsg;
                    console.error('Error parsing response:', e);
                }
                
                showError(errorMsg);
                
                // Mostrar detalles del error en consola
                console.error('Detalles del error:', {
                    status: xhr.status,
                    statusText: xhr.statusText,
                    responseText: xhr.responseText
                });
            },
            complete: function() {
                // Restaurar botón
                $submitText.text('INICIAR SESIÓN');
                $spinner.addClass('d-none');
                $submitBtn.prop('disabled', false);
            }
        });
    });
    
    function showSuccess(message) {
        const $message = $('#loginMessage');
        $message.removeClass('d-none alert-danger')
               .addClass('alert-success')
               .text(message);
    }
    
    function showError(message) {
        const $message = $('#loginMessage');
        $message.removeClass('d-none alert-success')
               .addClass('alert-danger')
               .text(message);
    }
    
    function handleError(response) {
        // Mostrar errores específicos de campos
        if (response.errors) {
            for (const field in response.errors) {
                $(`#${field}Error`).text(response.errors[field]);
            }
        }
        
        // Mostrar mensaje general
        showError(response.message || 'Error al iniciar sesión');
    }
});
    </script>
</body>
</html>
